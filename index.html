<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Library</title>
</head>
<body>
  <div class="container">
    <button id="showForm">deprecated</button>
  </div>
  <div class="formContainer">
    <form action="" id="form">
      <label>Title:</label>
      <input
        class="title"
        type="text"
        class="form-control title"
        placeholder="Atomic Habits"
        required />
      <label>Author:</label>
      <input
        class="author"
        type="text"
        class="form-control author"
        placeholder="James Clear" 
        required />
      <label>Pages:</label>
      <input
        class="pages"
        type="number" 
        class="form-control pages"
        placeholder="170"
        required />
      <label>Read Status:</label>
      <input
        class="readStatus"
        type="checkbox"/>
      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="./main.js"></script>
</body>
</html>
